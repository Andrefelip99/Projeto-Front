    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family:'Playfair Display', serif;
      background-image: url('tema.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .imagem-canto {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
      z-index: 10;
    }

    .menu-hamburguer {
      font-size: 30px;
      cursor: pointer;
      color: white;
      z-index: 3000;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 1500;
    }

    .side-menu.show {
      left: 0;
    }

    .side-menu a {
      color: #333;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 10px 20px;
      transition: background 0.3s ease;
    }

    .side-menu a:hover {
      background-color: #ff69b4;
      color: white;
    }

    .btn-fechar {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 2000;
      transition: color 0.2s ease;
    }

    .btn-fechar:hover {
      color: #ff69b4;
    }



    h1 {
      font-size: 64px;
      text-align: center;
      padding: 60px 20px;
      background-image: url('https://i.imgur.com/FkUyZwT.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 500px;
    }

    .imagem-bolo {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 10px;
      object-fit: cover;
      margin-top: 20px;
    }

    .sobre-container {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      padding: 50px;
      background-color: #fff8f0;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-size: 18px;
      text-align: center;
      color: #4a2c2a;
      position: relative;
      z-index: 10;
    }

    .sobre-container h3 {
      font-size: 50px;
      color: #d48806;
      margin-bottom: 14px;
    }

    .carrossel {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .carrossel-imagens {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease-in-out;
    }

    .carrossel-imagens img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carrossel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255,255,255,0.7);
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      z-index: 2;
    }

    .anterior {
      left: 10px;
    }

    .proximo {
      right: 10px;
    }

    .text {
      margin-top: 20px;
      color: #333;
    }

    .text h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .botao-detalhes {
      background-color: #ff69b4;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s ease;
      margin-top: 5%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
        padding: 30px 10px;
        background-size: 300px;
      }

      .carrossel {
        width: 90%;
        height: auto;
      }

      .imagem-canto {
        width: 50px;
        height: 50px;
      }

      .sobre-container h3 {
        font-size: 32px;
      }
    }
  </style>
</head>

  <script>
    
    const btn = document.getElementById('btnMenu');
    const menu = document.getElementById('sideMenu');
    const wrapper = document.getElementById('wrapper');
    const btnFechar = document.getElementById('btnFechar');

    btnFechar.addEventListener('click', () => {
      menu.classList.remove('show');
      wrapper.classList.remove('shifted');
    });

    btn.addEventListener('click', () => {
      menu.classList.toggle('show');
      wrapper.classList.toggle('shifted');
    });

   
    const carrossel = document.querySelector('.carrossel-imagens');
    const imagens = document.querySelectorAll('.carrossel-imagens img');
    let index = 0;

    document.querySelector('.proximo').addEventListener('click', () => {
      index = (index + 1) % imagens.length;
      carrossel.style.transform = `translateX(-${index * 100}%)`;
    });

    document.querySelector('.anterior').addEventListener('click', () => {
      index = (index - 1 + imagens.length) % imagens.length;
      carrossel.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>
